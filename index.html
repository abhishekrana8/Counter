<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">

        <div class="text-[#0398d4] text-center font medium text-[20px]">Increment and Decrement</div>
        <div class=" bg-white flex text-[25px] text-[#344151] rounded sm gap-12 p-3 px-5 justify-center item-center">
            <div class="px-5">
            <button onclick="decrement()">
                <i class="fa-solid fa-minus"></i>
            </button>
        </div>

        <div id="counter" class="px-5">
            0

        </div>
        <div class="px-5">
            <button onclick="increment()">
                <i class="fa-solid fa-plus"></i>
            </button>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/1c42e0b1ce.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
